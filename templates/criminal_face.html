<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/output.css" />
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->
    <title>output</title>
</head>

<body>

    <section class="colour-bg">
        <div class="untitled">
            <div class="untitled__slides">
                <div class="untitled__slide">
                    <div class="untitled__slideBg"></div>

                </div>
                <div class="untitled__slide">
                    <div class="untitled__slideBg"></div>

                </div>
                <div class="untitled__slide">
                    <div class="untitled__slideBg"></div>

                </div>
                <div class="untitled__slide">
                    <div class="untitled__slideBg"></div>

                </div>
            </div>
            <div class="untitled__shutters"></div>
        </div>
    </section>

    <div class="wrapper">
        <div class="profile-card js-profile-card">
            <div style="display: flex ; justify-content: center;
    align-items: center;">
                <form action="http://localhost:8963/criminal_uploader" method="POST" enctype="multipart/form-data">
                    <p><input type="file" accept="image/*" name="file" id="file" onchange="loadFile(event)"
                            style="display: none;"></p>
                    <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
                    <p><img id="output" width="200" /></p>
                    <input type="submit" />
                </form>
            </div>
    </div>
    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</body>
</html>
